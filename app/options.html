<!doctype html>
<html>
    <head>
        <!-- build:css styles/vendor.css -->
        <!-- bower:css -->
        <!-- endbower -->
        <!-- endbuild -->
        <!-- build:css styles/main.css -->
        <link href="bower_components/pure/pure.css" rel="stylesheet">
        <link href="styles/main.css" rel="stylesheet">
        <!-- endbuild -->
    </head>
    <body style="min-width:600px;max-width:900px;margin:auto;padding:10px;">
      <div class="pure-g">
        <div class="pure-u-1">
          <div class="pure-u-2-5">
            <a style="color: green; font-family: Rockwell, Consolas, 'Courier New', Courier, monospace; font-size: 2.8em;" href="#" title="Spinbot">Spinbot</a>
          </div>
          <div class="pure-u-2-5">
            <div class="pure-u-1"><span id="email_address"></span> <strong><span id="remaining_spins"></span></strong> spins left.</div>
            <div class="pure-u-1"><a href="https://spinbot.com/Manage" target="_blank">Account Managment</a></div>
          </div>
        </div>
        <hr>
        <div class="pure-u-1">
          <div class="pure-form">
            <fieldset class="pure-group">
              <div class="flip">
                <div class="card">
                  <textarea id="txt_input" rows="4" class="pure-input-1 face front" placeholder="Paste your text here."></textarea>
                  <textarea id="txt_output" rows="4" class="pure-input-1 face back" placeholder="Just a sec.."></textarea>
                </div>
              </div>
              <button id="spinit" class="pure-input-1 pure-button pure-button-primary">Spin it!</button>
            </fieldset>

            <fieldset class="pure-group">

              <label for="api_key">Your SpinBot API Key</label>
              <input class="pure-input-1" id="api_key" type="text" placeholder="API Key">

              <div class="center">
                <button id="save" class="pure-input-1-4 pure-button">Save</button>
                <button id="get_api_key" class="pure-input-1-4 pure-button">Load Account Info.</button>
                <button type="submit" class="pure-button pure-input-1-4">Sign in</button>
              </div>
            </fieldset>
          </div>
        </div>

        <div class="pure-u-1"><small><a href="http://elninja.com" target="_blank">elninja.com</a></small></div>
      </div>


      <div id="page_frame"></div>


      <!-- build:js scripts/vendor.js -->
      <!-- bower:js -->
      <!-- endbower -->
      <!-- endbuild -->

      <!-- build:js scripts/options.js -->
      <script src="scripts/options.js"></script>
      <!-- endbuild -->
    </body>
</html>
